<html>
    <body>
        <script>
            var x=50;
            var y=10;
            
            switch(5){
                case 1:
                    document.write("Addition is ",x+y);
                    break;
                case 2:
                    document.write("Subtraction is ",x-y);
                    break;
                case 3:
                    document.write("Multiplication is ",x*y);
                    break;
                case 4:
                    document.write("Division is ",x/y);
                    break;
                    default:
                        document.write("Invalid Operation");
            }
        </script>
    </body>
</html>
