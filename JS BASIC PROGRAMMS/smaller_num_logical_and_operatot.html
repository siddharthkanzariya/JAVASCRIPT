<html>
    <body>
        <script>
            var a=15;
            var b=10;
            var c=7;
            if(a<b && a<c){
                document.write("a is small number");
            }
            else if(b<a && b<c){
                document.write("b is small number");
            }
            else{
                document.write("c is smaller than a and b");
            }
        </script>
    </body>
</html>
