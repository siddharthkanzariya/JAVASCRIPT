<html>
    <body>
        <script>
            a=1000;
            if(a<=100){
                if (a%2==0){
                    document.write("a is even number");
                }
                else{
                    document.write("a is odd number");
                }

            }
            else{
                document.write("a is above 100");
            }
        </script>
    </body>
</html>
